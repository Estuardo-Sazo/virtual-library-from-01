<app-navbar></app-navbar>
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
  <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">
    Agregar Libro
  </h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="bookForm" enc  enctype="multipart/form-data">
    <!-- Título -->
    <div class="mb-6">
      <label for="title" class="block text-lg font-medium text-gray-700"
        >Título</label
      >
      <input
        formControlName="title"
        type="text"
        id="title"
        formControlName="title"
        class="w-full mt-2 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        placeholder="Título del libro"
      />
    </div>

    <!-- Descripción -->
    <div class="mb-6">
      <label for="description" class="block text-lg font-medium text-gray-700"
        >Descripción</label
      >
      <textarea
        formControlName="description"
        id="description"
        class="w-full mt-2 px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
        rows="4"
        placeholder="Descripción del libro"
      ></textarea>
    </div>

    <!-- Imagen -->
    <div class="mb-6">
      <label for="image" class="block text-lg font-medium text-gray-700"
        >Imagen</label
      >
     
    <input type="file" (change)="onFileChange($event)" />
    <input formControlName="image" type="hidden" />

      <!-- Prerender de la imagen -->
      @if(imagePreview) {
      <div class="mt-4">
        <p class="text-sm text-gray-500">Vista previa:</p>
        <img
          [src]="imagePreview"
          alt="Imagen seleccionada"
          class="w-32 h-32 object-cover rounded-lg shadow-md"
        />
      </div>

      }
    </div>

    <!-- Botón -->
    <button
      type="submit"
      class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-300 ease-in-out"
    >
      Guardar Libro
    </button>
  </form>
</div>
